<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ data.question }}</title>
    </head>
    <body>
        <h1>{{data.question}}</h1>
        <form action="/poll">
            {% for e in data.fields %}
                <input type="radio" name="field" value="{{ e }}"> {{ e }}
            {% endfor %}
            <input type="submit" value="Vote">
        </form>
    </body>
</html>
